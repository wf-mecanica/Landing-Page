<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhamento de Serviço – WF Mecânica</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- HEADER -->
    <header class="site-header">
        <div class="container header-inner">
            <a href="index.html" class="brand">
                <img src="logo-wf.png" alt="Logo WF" class="logo">
            </a>

            <nav class="main-nav" id="nav">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="index.html#sobre">Sobre Nós</a></li>
                    <li><a href="index.html#servicos">Serviços</a></li>
                    <li><a href="index.html#contato">Contato</a></li>
                </ul>
            </nav>

            <button class="menu-toggle" id="menu-toggle">☰</button>
        </div>
    </header>


    <!-- HERO DA PÁGINA -->
    <section class="hero" style="background-image: url('fundo-hero.jpg'); min-height: 300px;">
        <div class="hero-overlay">
            <div class="container hero-content">
                <h1>Acompanhar Serviço</h1>
                <p class="lead">
                    Consulte o andamento do serviço do seu veículo na oficina.
                </p>
            </div>
        </div>
    </section>



    <!-- FORMULÁRIO DE CONSULTA -->
    <section class="container" style="padding-top: 20px;">
        <h2>Consultar Status</h2>
        <p>Digite a placa ou o código de atendimento fornecido pela oficina.</p>

        <form id="consulta-form" class="contact-form" onsubmit="return consultarStatus(event)">
            <input type="text" id="codigo" placeholder="Placa ou Código do Serviço" required>
            <button class="btn btn-primary" type="submit">Consultar</button>
        </form>
    </section>



    <!-- RESULTADO DA CONSULTA -->
    <section class="container" id="resultado" style="display:none; padding-top:20px;">
        <h2>Status do Serviço</h2>

        <div class="service-status-box">
            <h3>Veículo: <span id="res-veiculo"></span></h3>
            <p><strong>Status atual:</strong> <span id="res-status"></span></p>

            <h3>Etapas:</h3>
            <ul id="res-etapas" style="margin-top:10px; line-height:1.8;"></ul>
        </div>
    </section>



    <!-- FOOTER -->
    <footer class="site-footer">
        <div class="container footer-inner">
            <div>© <span id="year"></span> WF Mecânica Automotiva</div>
        </div>
    </footer>

    <script src="scripts.js"></script>

    <!-- SCRIPT INTERNO SOMENTE PARA ESTA PÁGINA -->
    <script>
        // SIMULAÇÃO DE BANCO DE DADOS (pode ser substituído por Google Sheets depois)
        const servicos = {
            "ABC1234": {
                veiculo: "Fiat Palio 1.0",
                status: "Em andamento",
                etapas: [
                    "✔ Diagnóstico realizado",
                    "✔ Peças separadas",
                    "⏳ Serviço em execução",
                    "⌛ Aguardando revisão final"
                ]
            },
            "XYZ9A99": {
                veiculo: "Volkswagen Gol 1.6",
                status: "Finalizado",
                etapas: [
                    "✔ Diagnóstico realizado",
                    "✔ Troca de peças concluída",
                    "✔ Testes realizados",
                    "✔ Serviço finalizado e pronto para retirada"
                ]
            }
        };

        function consultarStatus(e) {
            e.preventDefault();
            const codigo = document.getElementById("codigo").value.toUpperCase();
            const box = document.getElementById("resultado");

            if(servicos[codigo]) {
                document.getElementById("res-veiculo").textContent = servicos[codigo].veiculo;
                document.getElementById("res-status").textContent = servicos[codigo].status;

                const lista = document.getElementById("res-etapas");
                lista.innerHTML = "";

                servicos[codigo].etapas.forEach(etapa => {
                    const li = document.createElement("li");
                    li.textContent = etapa;
                    lista.appendChild(li);
                });

                box.style.display = "block";
            } else {
                alert("Serviço não encontrado. Verifique a placa ou o código informado.");
            }

            return false;
        }
    </script>

</body>
</html>
